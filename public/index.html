<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>테니스구인 | tennis9in</title>

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="테니스구인 | tennis9in" />
    <meta property="og:title" content="테니스구인 | tennis9in" />
    <meta
      property="og:description"
      content="테니스 게스트 모집 | 경기장 지도"
    />
    <meta
      property="og:image"
      content="https://media.vlpt.us/images/protect-me/post/0677140c-8f07-4202-a560-d9191b079ee9/tennis_meta_og_img.jpeg"
    />
    <meta property="og:url" content="https://tennis9in.netlify.app/" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style>
      html {
        width: 100%;
        height: 100%;
        height: -moz-available; /* WebKit-based browsers will ignore this. */
        height: -webkit-fill-available; /* Mozilla-based browsers will ignore this. */
        height: fill-available;
      }
      body {
        width: 100%;
        height: 100%;
        height: -moz-available; /* WebKit-based browsers will ignore this. */
        height: -webkit-fill-available; /* Mozilla-based browsers will ignore this. */
        height: fill-available;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script>
      let customVH = window.innerHeight * 0.01
      document.documentElement.style.setProperty('--customVH', customVH + 'px')
      window.addEventListener('resize', () => {
        let customVH = window.innerHeight * 0.01
        document.documentElement.style.setProperty(
          '--customVH',
          customVH + 'px',
        )
      })
    </script>
  </body>
</html>
